<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kalkulator Auffa PWPB</title>
  </head>
  <body>
    <div class="container">
		<h2>Calculator Auffa | PWPB 2022</h2>
      <div class="calculator dark">
        <div class="display-screen">
          <div id="display"></div>
          <div class="button">
            <table>
              <tr>
                <td><button class="btn-orange" id="clear">C</button></td>
				<td><button class="btn-orange" id="cleare">CE</button></td>
				<td><button class="btn-orange" id="%">%</button></td>
                <td><button class="btn-orange" id="/">&divide;</button></td>
              </tr>
              <tr>
                <td><button class="btn-dark" id="7">7</button></td>
                <td><button class="btn-dark" id="8">8</button></td>
                <td><button class="btn-dark" id="9">9</button></td>
				<td><button class="btn-orange" id="*">&times;</button></td>
              </tr>
              <tr>
                <td><button class="btn-dark" id="4">4</button></td>
                <td><button class="btn-dark" id="5">5</button></td>
                <td><button class="btn-dark" id="6">6</button></td>
				<td><button class="btn-orange" id="-">-</button></td>
              </tr>
              <tr>
                <td><button class="btn-dark" id="1">1</button></td>
                <td><button class="btn-dark" id="2">2</button></td>
                <td><button class="btn-dark" id="3">3</button></td>
				<td><button class="btn-orange" id="+">+</button></td>
              </tr>
              <tr>
				<td><button class="btn-dark" id="0">0</button></td>
				<td><button class="btn-dark" id="00">00</button></td>
                <td><button class="btn-orange" id=".">.</button></td>
				<td><button class="btn-total" id="total">=</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
